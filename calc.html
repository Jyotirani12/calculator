        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <script src="calc.js"></script>

    <body> <center><h3>Calculator</h3></center>
        
        <div class="calculator">
           
            <input type="text" placeholder="0" id="displayscreen">
              <table>
                <tr>
                    <td><button class="btn1" onclick="display(7)">7</button></td>
                    <td><button class="btn1" onclick="display(8)">8</button></td>
                    <td><button class="btn1" onclick="display('9')">9</button></td>
                    <td><button class="btn2" onclick="d1()">Del</button></td>
                 
                </tr>
                <tr>
                    <td><button class="btn1" onclick="display('4')">4</button></td>
                    <td><button class="btn1" onclick="display('5')">5</button></td>
                    <td><button class="btn1" onclick="display('6')">6</button></td>
                    <td><button class="btn2" onclick="display('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn1" onclick="display('1')">1</button></td>
                    <td><button class="btn1" onclick="display('2')">2</button></td>
                    <td><button class="btn1" onclick="display('3')">3</button></td>
                    <td><button class="btn2" onclick="display('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn1" onclick="display('0')">0</button></td>
                    <td><button class="btn1" onclick="display('.')">.</button></td>
                    <td><button class="btn1" onclick="display('/')">/</button></td>
                    <td><button class="btn2" onclick="display('*')">*</button></td>
                   
                </tr>
                <tr>
                    <td><button class="btn2" onclick="display('(')">(</button></td>
                    <td><button class="btn2" onclick="display(')')">)</button></td>
                   
                    <td><button class="btn2" onclick="clearscreen1()">Cls</button></td>
                    <td><button class="btn2" onclick="result()">=</button></td>
                </tr>
            </table>
            

        </div>
